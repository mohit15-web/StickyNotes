<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="content">
                <textarea name="" id="text_area" cols="50" rows="10" placeholder="Enter Your Notes..."></textarea>
                <button id="button">Paste Note</button>
            </div>
        </div>
        <div class="right">
            <h1>Your Notes</h1>
            <div id="notes_container"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
